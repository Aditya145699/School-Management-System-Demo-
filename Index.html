<!DOCTYPE html>
<html>

<head>
    <title>UNYA - ERPs</title>
    <link rel="stylesheet" type="text/css" href="css/login-form.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./components/toaster/toaster.css">
</head>

<body>
    <img class="wave" src="img/wave.png">
    <div class="container">
        <div class="img">
            <img src="img/4811054-removebg-preview.png">
        </div>
        <div class="login-content">
            <form id="login-form">
                <img src="img/avatar.svg">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input id="username" type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input id="password" type="password" class="input">
                    </div>
                </div>
                <br>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <ul class="notifications"></ul>
    <script>
        const inputs = document.querySelectorAll(".input");


        function addcl() {
            let parent = this.parentNode.parentNode;
            parent.classList.add("focus");
        }

        function remcl() {
            let parent = this.parentNode.parentNode;
            if (this.value == "") {
                parent.classList.remove("focus");
            }
        }


        inputs.forEach(input => {
            input.addEventListener("focus", addcl);
            input.addEventListener("blur", remcl);
        });

        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Check if the username and password match
                if (username === 'dolphin' && password === '1234') {
                    // If the login is successful, store the user data in local storage
                    localStorage.setItem('isLoggedIn', true);
                    localStorage.setItem('username', username);

                    // Redirect to admin dashboard or any other page
                    window.location.href = './pages/dashboard/dashboard.html';
                } else {
                    // If the login fails, display an error message
                    createToast("error")
                }
            });
        });


    </script>
    <script src="./components/toaster/toaster.js"></script>

</body>

</html>
